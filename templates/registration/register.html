<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f5f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1da1f2;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #333;
        }
        input, select, textarea {
            padding: 0.7rem;
            border: 1px solid #ccd6dd;
            border-radius: 6px;
            font-size: 1rem;
            background: #f7fafd;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1da1f2;
            outline: none;
        }
        .form-error {
            color: #e0245e;
            font-size: 0.95em;
            margin-top: 0.2rem;
        }
        button[type="submit"] {
            background: #1da1f2;
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #0d8ddb;
        }
        .login-link {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.98rem;
        }
        .login-link a {
            color: #1da1f2;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="form-error">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
</body>
</html>
