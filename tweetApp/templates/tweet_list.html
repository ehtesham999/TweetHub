{% extends "tweets.html" %}

{% block content %}
<div style="max-width: 700px; margin: 40px auto;">
    <!-- Create Tweet Button -->
    <div style="text-align: right; margin-bottom: 20px;"></div>
        <a href="{% url 'create' %}" class="btn" style="background: #12a8ff; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Create a Tweet</a>
    </div>

    <!-- Tweets List -->
    {% for tweet in tweets %}
    <div style="background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); margin-bottom: 24px; padding: 24px; display: flex; align-items: flex-start;">
        <!-- Tweet Image -->
    {% if tweet.image %}
    <img src="{{ tweet.image.url }}" alt="Tweet Image" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-right: 20px;">
    {% endif %}

        <!-- Tweet Content -->
        <div style="flex: 1;">
            <div style="font-size: 1.1rem; margin-bottom: 8px;">{{ tweet.text }}</div>
            <div style="color: #888; font-size: 0.9rem; margin-bottom: 12px;">By {{ tweet.user }} &middot; {{ tweet.created_at }}</div>
            <!-- Action Buttons -->
            <div>
                <a href="{% url 'edit' tweet.id %}" class="btn" style="background: #ffc107; color: #222; padding: 6px 14px; border-radius: 4px; text-decoration: none; margin-right: 8px;">Edit</a>
                <a href="{% url 'delete' tweet.id %}" class="btn" style="background: #dc3545; color: #fff; padding: 6px 14px; border-radius: 4px; text-decoration: none;">Delete</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div style="text-align: center; color: #888; margin-top: 60px;">No tweets found.</div>
    {% endfor %}
</div>
{% endblock %}
