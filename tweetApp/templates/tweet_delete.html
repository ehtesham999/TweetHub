{% extends "tweets.html" %}

{% block content %}
<div style="max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px; text-align: center;">
    <h2 style="margin-bottom: 24px;">Delete Tweet</h2>
    <p style="margin-bottom: 32px;">Are you sure you want to delete this tweet? This action cannot be undone.</p>
    <form method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="margin-right: 12px;">Delete</button>
    </form>
    <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
